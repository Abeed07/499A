<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Condition Detector</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Upload an Image of Your Eye</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Analyze</button>
        </form>

        {% if predictions %}
            <h2>Results:</h2>
            <ul>
                {% for condition, probability in predictions.items() %}
                    <li>{{ condition }}: {{ probability*100 }}%</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <div class="eye-container">
        <div class="eye">
            <div class="iris">
                <div class="pupil"></div>
            </div>
            <div class="highlight"></div>
        </div>
    </div>
    
    
    <script>

document.addEventListener('mousemove', (e) => {
    const eye = document.querySelector('.eye');
    const iris = document.querySelector('.iris');
    const { left, top, width, height } = eye.getBoundingClientRect();
    const eyeCenterX = left + width / 2;
    const eyeCenterY = top + height / 2;
    const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
    const irisRadius = (width / 2) * 0.4; // 40% of eye width

    const irisX = irisRadius * Math.cos(angle);
    const irisY = irisRadius * Math.sin(angle);

    iris.style.transform = `translate(-50%, -50%) translate(${irisX}px, ${irisY}px)`;
});



    </script>
</body>
</html>
